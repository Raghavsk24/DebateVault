<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DebateVault</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <!-- Search Bar -->
        <div class="search-bar">
            <input
                type="text"
                id="searchInput"
                placeholder="Search cards (e.g. economic growth facilitates innovation)"
                oninput="debouncedFetchData()"
            />
        </div>

        <!-- Search Results Count -->
        <div id="resultsMessage" style="margin-top: -22px; margin-bottom: 30px; margin-left: 220px; font-size: 12px; color: #6d6c6c;"></div>

        <!-- Filters Section -->
        <div class="filter-section">
            <label for="sideFilter">Side:</label>
            <select id="sideFilter" onchange="applyFilters()">
                <option value="">All Sides</option>
                <option value="Aff">Aff</option>
                <option value="Neg">Neg</option>
            </select>
        
            <label for="eventFilter">Debate Event:</label>
            <select id="eventFilter" onchange="applyFilters()">
                <option value="">All Events</option>
                <option value="PF">PF</option>
                <option value="LD">LD</option>
                <option value="CX">CX</option>
            </select>
        
            <label for="topicFilter">Topic:</label>
            <select id="topicFilter" onchange="applyFilters()">

                <option value="">All Topics</option>

                <!-- 2025 (25) -->
                <option value="Jan 25">Jan 25</option>
                <option value="Jan/Feb 25">Jan/Feb 25</option>

                <!-- 2024 (24) -->
                <option value="Jan 24">Jan 24</option>
                <option value="Jan/Feb 24">Jan/Feb 24</option>
                <option value="Feb 24">Feb 24</option>
                <option value="March 24">March 24</option>
                <option value="March/April 24">March/April 24</option>

                <option value="Nov/Dec 24">Nov/Dec 24</option>

                <!-- 2022 (22) -->
                <option value="Jan 22">Jan 22</option>
                <option value="Jan/Feb 22">Jan/Feb 22</option>
                <option value="Feb 22">Feb 22</option>
                <option value="March 22">March 22</option>
                <option value="March/April 22">March/April 22</option>
                <option value="Nats 22">Nats 22</option>
                <option value="Sep/Oct 22">Sep/Oct 22</option>
                <option value="Nov/Dec 22">Nov/Dec 22</option>

                <!-- 2021 (21) -->
                <option value="Jan 21">Jan 21</option>
                <option value="Jan/Feb 21">Jan/Feb 21</option>
                <option value="Feb 21">Feb 21</option>
                <option value="March 21">March 21</option>
                <option value="March/April 21">March/April 21</option>
                <option value="Nats 21">Nats 21</option>
                <option value="Sep/Oct 21">Sep/Oct 21</option>
                <option value="Nov/Dec 21">Nov/Dec 21</option>

                <!-- 2020 (20) -->
                <option value="Jan 20">Jan 20</option>
                <option value="Jan/Feb 20">Jan/Feb 20</option>
                <option value="Feb 20">Feb 20</option>
                <option value="March 20">March 20</option>
                <option value="March/April 20">March/April 20</option>
                <option value="Nats 20">Nats 20</option>
                <option value="Sep/Oct 20">Sep/Oct 20</option>
                <option value="Nov/Dec 20">Nov/Dec 20</option>

                <!-- 2019 (19) -->
                <option value="Jan 19">Jan 19</option>
                <option value="Jan/Feb 19">Jan/Feb 19</option>
                <option value="Feb 19">Feb 19</option>
                <option value="March 19">March 19</option>
                <option value="March/April 19">March/April 19</option>
                <option value="Nats 19">Nats 19</option>
                <option value="Sep/Oct 19">Sep/Oct 19</option>
                <option value="Nov/Dec 19">Nov/Dec 19</option>

                <!-- 2018 (18) -->
                <option value="Jan 18">Jan 18</option>

                <option value="">All Sets</option>

                <option value="2014">2013 - 2014</option>
            </select>

            <button type="button" class="reset-button" onclick="resetFilters()">Reset Filters</button>

        </div>
        
        
        <!-- Card Container -->
        <div id="cardContainer" class="card-container"></div>

        <!-- Loading Indicator -->
        <div id="loading" style="display: none;">Loading...</div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
